###### Workflow complex types

  CreateWorkflowType:
        type: object
        description: |
          Fully populated workflow information.
        required:
                - name
                - status
                - steps
        properties:
            name:
                "$ref" : "#/definitions/NameType"
            applicationId:
                "$ref": "#/definitions/IdType"
