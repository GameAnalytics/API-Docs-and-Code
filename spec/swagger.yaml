    workflowParam:
        name: workflow
        in: path
        required: true
        type: string
        description: The identifier for the workflow

###Generic filtering parameters

    nameFilter:
        name: name
        in: query
        required: false
        type: string
        description: Name prefix of the requested entity. If not specified, then all names are returned.

    IdFilter:
        name: id
        in: query
        required: false
        type: string
        description: The identifier to be fetched


    versionFilter:
        name: version
        in: query
        required: false
        type: string
        description: |
            The version to be returned. If null or 'latest' then the latest version is returned.

    statusFilter:
        name: status
        in: query
        required: false
        description: One or more states to return. If not specified, then all states are returned.
        type: array
        items:
            type: string
            enum:  #Params sections cannot access definitions section in swagger 2.0 apparently. So we have to re-define enums here!!!
              - ACTIVE
              - INACTIVE
              - COMPLETED
              - DELETED
              - CANCELED
              - PENDING
              - FAILED



###Paging parameters
    pagingPageParam:
